<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng tốt nghiệp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #d0f0ff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #startScreen, #secondScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #totnghiepImg {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #actionButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeIn 1s ease forwards;
      display: none;
    }

    #secondScreen {
      background-color: #fff0f5;
      opacity: 0;
      z-index: -1;
      flex-direction: column;
    }

    #chi3Img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      position: relative;
      transform: translateY(100vh);
      opacity: 0;
      animation: moveUp 2s ease forwards;
      animation-delay: 0.5s;
    }

    #message {
      margin-top: 30px;
      font-size: 26px;
      color: #cc3366;
      opacity: 0;
      animation: fadeIn 2s ease 2.5s forwards;
    }

    @keyframes moveUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .firework {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: fly 3s linear forwards;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <!-- Màn hình đầu -->
  <div id="startScreen">
    <img src="totnghiep.jpg" alt="Tốt nghiệp" id="totnghiepImg">
    <button id="actionButton">Ấn vào đây nè chị !</button>
  </div>

  <!-- Màn hình thứ hai -->
  <div id="secondScreen">
    <audio id="bgMusic" src="totnghiep.mp3"></audio>
    <img src="chi3.jpg" alt="Chị 3" id="chi3Img">
    <div id="message">Chúc mừng chị 3 tốt nghiệp nha, xin vía xin vía</div>
  </div>

  <script>
    const btn = document.getElementById('actionButton');
    const start = document.getElementById('startScreen');
    const second = document.getElementById('secondScreen');
    const music = document.getElementById('bgMusic');
    const message = document.getElementById('message');

    // Hiện nút sau 2 giây
    setTimeout(() => {
      btn.style.display = 'block';
    }, 2000);

    btn.addEventListener('click', () => {
      start.style.opacity = '0';
      setTimeout(() => {
        start.style.display = 'none';
        second.style.zIndex = '1';
        second.style.opacity = '1';
        music.volume = 0.3;
        music.play();
      }, 1000);
    });

    // Tạo hiệu ứng pháo hoa sau khi dòng chúc hiện
    message.addEventListener('animationend', () => {
      launchFireworks();
      setInterval(launchFireworks, 800);
    });

    function launchFireworks() {
      for (let i = 0; i < 5; i++) {
        const fw = document.createElement('img');
        fw.src = 'phaohoa.png';
        fw.className = 'firework';
        fw.style.left = Math.random() * window.innerWidth + 'px';
        fw.style.top = (Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.3) + 'px';
        fw.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 3000);
      }
    }
  </script>
</body>
</html>
